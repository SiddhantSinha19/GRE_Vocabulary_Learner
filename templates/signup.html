{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
        <form name="sign_up_form" id="sign_up_form" class="form-container-signup" method="POST" action="/signup" onsubmit="return validatesignupform()">
            <div class="form-group">
                <h3>Sign Up</h3>
                <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div>
                            {{ messages[0] }}, go to <a href="{{ url_for('auth.login') }}">login page</a>.
                        </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>


            <div class="form-group">
                <label for="name"> Name </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" autofocus="" required>
            </div>

            <div class="form-group">
                <label for="username"> Username </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus="" required>
            </div>
           
            <label> Password </label>

            <div class="form-group form-inline">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="width:47.5%;" required>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" style="width:47.5%; margin-left:5%;" required>
            </div>
            <label> Phone Number (Optional) </label>
            <div class="form-group">
                <input type="number" step="1" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>


            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
